name: api: build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: api: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentchain-api
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rentchain-api/package-lock.json

    - name: 'notify vercel'
  uses: 'vercel/repository-dispatch/actions/status@v1'
  with:
    name: Vercel - rentchain: api: smoke

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
