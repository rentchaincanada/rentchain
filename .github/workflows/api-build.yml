name: api: build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: api: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentchain-api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rentchain-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build
