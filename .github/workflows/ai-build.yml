name: ai-build

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # FRONTEND
      - name: Install + build frontend
        working-directory: rentchain-frontend
        run: |
          npm install
          npm run build

      # API
      - name: Install + build api
        working-directory: rentchain-api
        run: |
          npm install
          npm run build
