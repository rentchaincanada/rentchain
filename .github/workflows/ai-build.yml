name: "ai-build"

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            rentchain-api/package-lock.json
            rentchain-frontend/package-lock.json

      - name: Install + build frontend
        working-directory: rentchain-frontend
        run: |
          npm ci
          npm run build

      - name: Install + build api
        working-directory: rentchain-api
        run: |
          npm ci
          npm run build
